<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: float 6s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .gif-container {
            margin-bottom: 30px;
        }

        .gif-container img {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            object-fit: cover;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .question {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 120px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: #e0e0e0;
            color: #666;
            position: absolute;
            transition: all 0.2s ease;
        }

        #noBtn:hover {
            background: #d0d0d0;
        }

        .success {
            display: none;
        }

        .success.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success h2 {
            color: #f5576c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .success p {
            font-size: 1.3em;
            color: #666;
        }

        .celebration {
            font-size: 3em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-container">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDd5dDZ5dGZxYnVnYmE4YzN5c3Myd2JoYnQ4M2FtOHBwMnAwZmRoMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kGdQqOgXjsPMOXJnCj/giphy.gif" alt="Cute animation">
            </div>
            <h1>Hey You Vaishnavi ! üíï</h1>
            <p class="question">Will you be my Valentine?</p>
            <div class="buttons">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div class="success">
            <div class="celebration">üéâüíïüéä</div>
            <h2>Yay! I knew it!</h2>
            <p>You just made me the happiest person! üíñ</p>
            <div class="celebration">üíë‚ú®üíù</div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionContainer = document.querySelector('.question-container');
        const successContainer = document.querySelector('.success');

        let yesBtnSize = 1;
        let noBtnSize = 1;

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Generate hearts periodically
        setInterval(createHeart, 500);

        // Yes button click
        yesBtn.addEventListener('click', () => {
            questionContainer.style.display = 'none';
            successContainer.classList.add('show');
            
            // Create extra celebration hearts
            for(let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 100);
            }
        });

        // No button hover - make it run away
        noBtn.addEventListener('mouseenter', () => {
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            
            // Random position within container
            const maxX = containerRect.width - noBtn.offsetWidth;
            const maxY = 100;
            
            const randomX = Math.random() * maxX - maxX/2;
            const randomY = Math.random() * maxY - 50;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            
            // Make Yes button bigger each time
            yesBtnSize += 0.1;
            yesBtn.style.transform = `scale(${yesBtnSize})`;
            
            // Make No button smaller
            if (noBtnSize > 0.4) {
                noBtnSize -= 0.05;
                noBtn.style.transform += ` scale(${noBtnSize})`;
            }
        });

        // Mobile - No button click (since hover doesn't work well on mobile)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = containerRect.width - noBtn.offsetWidth;
            const maxY = 100;
            
            const randomX = Math.random() * maxX - maxX/2;
            const randomY = Math.random() * maxY - 50;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            
            yesBtnSize += 0.1;
            yesBtn.style.transform = `scale(${yesBtnSize})`;
            
            if (noBtnSize > 0.4) {
                noBtnSize -= 0.05;
                noBtn.style.transform += ` scale(${noBtnSize})`;
            }
        });
    </script>
</body>
</html>
