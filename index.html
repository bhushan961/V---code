<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts animation */
        .hearts-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: floatHeart 8s infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 550px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        /* Cute Bear Animation */
        .bear-container {
            margin-bottom: 30px;
            position: relative;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bear {
            width: 150px;
            height: 150px;
            position: relative;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .bear-body {
            width: 100px;
            height: 100px;
            background: #8B4513;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .bear-ear {
            width: 35px;
            height: 35px;
            background: #8B4513;
            border-radius: 50%;
            position: absolute;
            top: 5px;
        }

        .bear-ear.left {
            left: 10px;
        }

        .bear-ear.right {
            right: 10px;
        }

        .bear-ear-inner {
            width: 20px;
            height: 20px;
            background: #D2691E;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .bear-face {
            width: 80px;
            height: 70px;
            background: #D2691E;
            border-radius: 50%;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .bear-eye {
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            animation: blink 3s infinite;
        }

        @keyframes blink {
            0%, 90%, 100% {
                height: 10px;
            }
            95% {
                height: 2px;
            }
        }

        .bear-eye.left {
            left: 20px;
        }

        .bear-eye.right {
            right: 20px;
        }

        .bear-nose {
            width: 15px;
            height: 12px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
        }

        .bear-mouth {
            width: 30px;
            height: 15px;
            border: 3px solid #000;
            border-top: none;
            border-radius: 0 0 50% 50%;
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
        }

        .bear-blush {
            width: 20px;
            height: 15px;
            background: #FFB6C1;
            border-radius: 50%;
            position: absolute;
            top: 30px;
            opacity: 0.6;
        }

        .bear-blush.left {
            left: 5px;
        }

        .bear-blush.right {
            right: 5px;
        }

        .heart-float {
            position: absolute;
            font-size: 25px;
            animation: floatUp 3s ease-in-out infinite;
        }

        .heart-float:nth-child(1) {
            top: 20px;
            left: -30px;
            animation-delay: 0s;
        }

        .heart-float:nth-child(2) {
            top: 50px;
            right: -30px;
            animation-delay: 1s;
        }

        .heart-float:nth-child(3) {
            top: 80px;
            left: -40px;
            animation-delay: 2s;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-60px) scale(1.2);
                opacity: 0;
            }
        }

        h1 {
            color: #FF6B9D;
            font-size: 2.8em;
            margin-bottom: 15px;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.2);
        }

        .question {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .buttons-container {
            display: flex;
            gap: 25px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 80px;
            flex-wrap: wrap;
        }

        button {
            padding: 18px 50px;
            font-size: 1.4em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        #yesBtn {
            background: linear-gradient(135deg, #FF6B9D 0%, #C06C84 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 8px 30px rgba(255, 107, 157, 0.5);
        }

        #noBtn {
            background: linear-gradient(135deg, #E8E8E8 0%, #D0D0D0 100%);
            color: #666;
            position: relative;
            transition: all 0.1s ease;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #D8D8D8 0%, #C0C0C0 100%);
        }

        .question-container {
            display: block;
        }

        .question-container.hide {
            display: none;
        }

        .success {
            display: none;
        }

        .success.show {
            display: block;
            animation: successAnimation 0.6s ease;
        }

        @keyframes successAnimation {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success h2 {
            color: #FF6B9D;
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .success p {
            font-size: 1.5em;
            color: #666;
            margin: 15px 0;
            line-height: 1.6;
        }

        .celebration {
            font-size: 4em;
            margin: 20px 0;
            animation: spin 1s ease-in-out;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg) scale(0);
            }
            50% {
                transform: rotate(180deg) scale(1.2);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FF6B9D;
            position: absolute;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(600px) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }
            .question {
                font-size: 1.2em;
            }
            button {
                padding: 15px 35px;
                font-size: 1.1em;
            }
            .buttons-container {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-background" id="heartsBackground"></div>
    
    <div class="container">
        <div class="question-container" id="questionContainer">
            <div class="bear-container">
                <div class="bear">
                    <div class="heart-float">ðŸ’•</div>
                    <div class="heart-float">ðŸ’–</div>
                    <div class="heart-float">ðŸ’—</div>
                    <div class="bear-ear left">
                        <div class="bear-ear-inner"></div>
                    </div>
                    <div class="bear-ear right">
                        <div class="bear-ear-inner"></div>
                    </div>
                    <div class="bear-body"></div>
                    <div class="bear-face">
                        <div class="bear-blush left"></div>
                        <div class="bear-blush right"></div>
                        <div class="bear-eye left"></div>
                        <div class="bear-eye right"></div>
                        <div class="bear-nose"></div>
                        <div class="bear-mouth"></div>
                    </div>
                </div>
            </div>
            <h1>Hey You Usha ! ðŸ’•</h1>
            <p class="question">Will you be my Valentine?</p>
            <div class="buttons-container" id="buttonsContainer">
                <button id="yesBtn">Yes! ðŸ’–</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div class="success" id="successContainer">
            <div class="celebration">ðŸŽ‰ðŸ’•ðŸŽŠ</div>
            <h2>Yaaay! ðŸ¥°</h2>
            <p>You just made me the happiest person ever!</p>
            <p>I knew you'd say yes! ðŸ’–</p>
            <div class="celebration">ðŸ’‘âœ¨ðŸŒ¹</div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionContainer = document.getElementById('questionContainer');
        const successContainer = document.getElementById('successContainer');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const heartsBackground = document.getElementById('heartsBackground');

        let yesBtnScale = 1;
        let noBtnScale = 1;
        let noBtnClicks = 0;

        // Create floating hearts in background
        function createBackgroundHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const hearts = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’', 'ðŸ’˜'];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartsBackground.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        // Generate background hearts
        setInterval(createBackgroundHeart, 800);
        for(let i = 0; i < 5; i++) {
            createBackgroundHeart();
        }

        // Yes button click
        yesBtn.addEventListener('click', () => {
            questionContainer.classList.add('hide');
            successContainer.classList.add('show');
            
            // Create confetti
            createConfetti();
            
            // Extra celebration hearts
            for(let i = 0; i < 30; i++) {
                setTimeout(createBackgroundHeart, i * 100);
            }
        });

        // Create confetti effect
        function createConfetti() {
            const colors = ['#FF6B9D', '#C06C84', '#F67280', '#FFD93D', '#6BCB77'];
            for(let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // No button interactions
        function moveNoButton() {
            const containerRect = buttonsContainer.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();
            
            // Calculate available space
            const maxX = window.innerWidth - noBtnRect.width - 40;
            const maxY = window.innerHeight - noBtnRect.height - 40;
            
            // Random position
            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;
            
            // Keep it on screen
            randomX = Math.max(20, Math.min(randomX, maxX));
            randomY = Math.max(100, Math.min(randomY, maxY - 200));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Make Yes button bigger
            yesBtnScale += 0.15;
            yesBtn.style.transform = `scale(${yesBtnScale})`;
            
            // Make No button smaller
            if (noBtnScale > 0.3) {
                noBtnScale -= 0.1;
                noBtn.style.transform = `scale(${noBtnScale})`;
            }
            
            noBtnClicks++;
            
            // Change button text based on attempts
            if (noBtnClicks === 3) {
                noBtn.textContent = "Are you sure? ðŸ¥º";
            } else if (noBtnClicks === 5) {
                noBtn.textContent = "Really? ðŸ˜¢";
            } else if (noBtnClicks === 7) {
                noBtn.textContent = "Please? ðŸ’”";
            } else if (noBtnClicks === 10) {
                noBtn.textContent = "Pretty please? ðŸ¥¹";
            }
        }

        // Desktop - hover
        noBtn.addEventListener('mouseenter', moveNoButton);

        // Mobile - click/touch
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });
    </script>
</body>
</html>
